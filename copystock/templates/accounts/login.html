
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>copystock-index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h3>ログオン画面</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </form>
</body>
</html>
